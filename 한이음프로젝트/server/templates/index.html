<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {

        h1 {

        #searchForm {

        }
        
        #queryInput {

        }
        
        #queryInput:focus {

        button {

            color: white;
            border: none;

        }
        
        button:hover {

        section {

        h2 {

        .progress-container {

        }
        
        .progress-info {

        }
        
        .url-progress {
            background-color: #f9f9f9;

        }
        
        .url-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .url-title {
            font-weight: 500;
            color: #1a73e8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }
        
        .progress-steps {
            margin-left: 15px;
        }
        
        .progress-step {
            margin-bottom: 6px;
            padding: 4px 0;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
            overflow-x: auto;
            scrollbar-width: thin;
        }
        
        .tab {
            padding: 10px 16px;
            color: grey;
            cursor: pointer;
            border: none;
            background: none;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            font-size: 14px;
        }
        
        .tab.active {
            border-bottom: 2px solid #1a73e8;
            color: #1a73e8;
            font-weight: 500;
        }
        
        .tab:hover:not(.active) {
            background: #f5f5f5;
        }
        
        .tab-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        td {
            padding: 12px 8px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        
        tr td:first-child {
            width: 170px;
            color: #666;
            font-weight: 500;
        }
        
        tr td:last-child {
            color: #333;
        }
        
        .status-safe {
            color: #0c7c59;
            font-weight: 500;
        }
        
        .status-warning {
            color: #ff6b00;
            font-weight: 500;
        }
        
        .status-danger {
            color: #d23939;
            font-weight: 500;
        }
        
        .result-container {
            display: none;
        }
        
        .result-container.active {
            display: block;
        }
        
        .progress-indicator {
            height: 4px;
            background-color: #e6f2ff;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #1a73e8;
            width: 0;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            
            .tabs {
                display: none;
            }
            
            .tab-select {
                display: block;
            }
            
            table, tr, td {
                display: block;
            }
            
            tr {
                margin-bottom: 12px;
            }
            
            tr td:first-child {
                width: 100%;
                padding-bottom: 4px;
                border-bottom: none;
            }
            
            tr td:last-child {
                padding-top: 0;
                padding-left: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>ğŸ” í”¼ì‹± ì‚¬ì´íŠ¸ ê²€ì‚¬</h1>
    
    <form id="searchForm">
        <input type="text" id="queryInput" placeholder="URL ë˜ëŠ” ì˜ì‹¬ìŠ¤ëŸ¬ìš´ ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”" required>
        <button type="submit">ê²€ì‚¬ ì‹œì‘</button>
    </form>

    <section>
        <h2>ê²€ì‚¬ ì§„í–‰ ìƒí™©</h2>
        <div class="progress-container">
            <div class="progress-info">
                <span id="current-url-indicator">-</span>
                <span id="url-count">-</span>
            </div>
            <div class="progress-indicator">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div id="progress"></div>
        </div>
    </section>

    <section id="results-section">
        <h2>ê²€ì‚¬ ê²°ê³¼</h2>
        <div id="tabs-container">
            <select id="url-select" class="tab-select"></select>
            <div id="tabs" class="tabs"></div>
        </div>
        <div id="tab-contents"></div>
    </section>

    <script>
        const form = document.getElementById('searchForm');
        const progressDiv = document.getElementById('progress');
        const tabsDiv = document.getElementById('tabs');
        const tabContentsDiv = document.getElementById('tab-contents');
        const urlSelect = document.getElementById('url-select');
        const progressBar = document.getElementById('progress-bar');
        const currentUrlIndicator = document.getElementById('current-url-indicator');
        const urlCountIndicator = document.getElementById('url-count');
        
        let resultsData = [];
        let activeTab = 0;
        let totalUrls = 0;
        let completedUrls = 0;
        let currentUrlProgressElements = {};

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resetUI();
            
            const query = document.getElementById('queryInput').value;
            if (!query.trim()) {
                alert('URL ë˜ëŠ” ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            // ì„œë²„ì— ì¿¼ë¦¬ ì „ì†¡ ë° SSE ì—°ê²° ì„¤ì •
            const eventSource = new EventSource(`/analyze?query=${encodeURIComponent(query)}`);
            let urlIndex = 0;
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);

                if (data.type === 'total') {
                    totalUrls = data.total; // âœ… totalUrls ê°’ ì„œë²„ì—ì„œ ë°›ì•„ ì €ì¥
                    updateProgressBar();    // âœ… ì´ˆê¸° progress bar ì„¤ì •
                    return;
                }
                
                if (data.type === 'progress') {
                    // URL ê²€ì‚¬ ì‹œì‘ ë©”ì‹œì§€ ê°ì§€
                    if (data.message.startsWith('URL ê²€ì‚¬ ì¤‘...')) {
                        const url = data.message.match(/\(([^)]+)\)/)[1];
                        handleNewUrl(url, urlIndex);
                        urlIndex++;
                    } else {
                        // ì§„í–‰ ìƒí™© ì—…ë°ì´íŠ¸
                        updateProgress(data.message);
                    }
                } else if (data.type === 'result') {
                    // ê²°ê³¼ ë°ì´í„° ì €ì¥
                    resultsData.push(data);
                    completedUrls++;
                    updateProgressBar();
                    
                    // ê²°ê³¼ íƒ­ ìƒì„±
                    createResultTab(data, resultsData.length - 1);
                    
                    // ì²« ë²ˆì§¸ ê²°ê³¼ê°€ ë„ì°©í•˜ë©´ í™œì„±í™”
                    if (resultsData.length === 1) {
                        activateTab(0);
                    }
                } else if (data.type === 'done') {
                    // ëª¨ë“  ì²˜ë¦¬ ì™„ë£Œ
                    eventSource.close();
                    currentUrlIndicator.textContent = 'ëª¨ë“  URL ê²€ì‚¬ ì™„ë£Œ';
                }
            };
            
            eventSource.onerror = function() {
                eventSource.close();
                alert('ì„œë²„ ì—°ê²° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            };
        });
        
        function resetUI() {
            progressDiv.innerHTML = '';
            tabsDiv.innerHTML = '';
            tabContentsDiv.innerHTML = '';
            urlSelect.innerHTML = '';
            progressBar.style.width = '0%';
            currentUrlIndicator.textContent = '-';
            urlCountIndicator.textContent = '-';
            
            resultsData = [];
            currentUrlProgressElements = {};
            totalUrls = 0;
            completedUrls = 0;
        }
        
        function handleNewUrl(url, index) {
            // totalUrls++;
            currentUrlIndicator.textContent = `${index + 1}ë²ˆì§¸ URL ê²€ì‚¬ ì¤‘...`;
            urlCountIndicator.textContent = `${completedUrls}/${totalUrls} ì™„ë£Œ`;
            
            // URLë³„ ì§„í–‰ ìƒí™© ì»¨í…Œì´ë„ˆ ìƒì„±
            const urlProgressDiv = document.createElement('div');
            urlProgressDiv.className = 'url-progress';
            urlProgressDiv.innerHTML = `
                <div class="url-header">
                    <div class="url-title">${index + 1}. ${url}</div>
                </div>
                <div class="progress-steps" id="progress-steps-${index}"></div>
            `;
            progressDiv.appendChild(urlProgressDiv);
            
            // í˜„ì¬ URLì˜ ì§„í–‰ ìƒí™©ì„ í‘œì‹œí•  ìš”ì†Œ ì €ì¥
            currentUrlProgressElements = {
                steps: document.getElementById(`progress-steps-${index}`),
                index: index
            };
        }
        
        function updateProgress(message) {
            if (!currentUrlProgressElements.steps) return;
            
            const stepDiv = document.createElement('div');
            stepDiv.className = 'progress-step';
            stepDiv.textContent = message;
            currentUrlProgressElements.steps.appendChild(stepDiv);
        }
        
        function updateProgressBar() {
            const progressPercent = (completedUrls / totalUrls) * 100;
            progressBar.style.width = `${progressPercent}%`;
            urlCountIndicator.textContent = `${completedUrls}/${totalUrls} ì™„ë£Œ`;
        }
        
        function createResultTab(data, index) {
            // íƒ­ ë²„íŠ¼ ìƒì„±
            const tab = document.createElement('button');
            tab.className = 'tab';
            tab.textContent = `${index + 1}. ${getTruncatedUrl(data.url)}`;
            tab.onclick = () => activateTab(index);
            tabsDiv.appendChild(tab);
            
            // ëª¨ë°”ì¼ìš© ë“œë¡­ë‹¤ìš´ ì˜µì…˜ ìƒì„±
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${index + 1}. ${getTruncatedUrl(data.url)}`;
            urlSelect.appendChild(option);
            
            // íƒ­ ì½˜í…ì¸  ìƒì„±
            const tabContent = document.createElement('div');
            tabContent.className = 'result-container';
            tabContent.dataset.index = index;
            
            // ìƒíƒœì— ë”°ë¥¸ ìŠ¤íƒ€ì¼ ì ìš©
            const urlStatus = data.url_check ? 
                '<span class="status-safe">ë°ì´í„°ë² ì´ìŠ¤ì— ë“±ë¡ëœ ì•ˆì „í•œ ë„ë©”ì¸ì…ë‹ˆë‹¤.</span>' : 
                '<span class="status-warning">ë°ì´í„°ë² ì´ìŠ¤ì— ë“±ë¡ë˜ì§€ ì•Šì€ ë„ë©”ì¸ì…ë‹ˆë‹¤.</span>';
            
            let sslStatus = '';
            if (data.ssl_check === 1) {
                sslStatus = '<span class="status-safe">SSL ì¸ì¦ì„œê°€ ìœ íš¨í•©ë‹ˆë‹¤. (HTTPS ì—°ê²° ì •ìƒ)</span>';
            } else if (data.ssl_check === 0) {
                sslStatus = '<span class="status-danger">SSL ì¸ì¦ì„œê°€ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.</span>';
            } else {
                sslStatus = '<span class="status-warning">HTTP ì—°ê²°ì…ë‹ˆë‹¤. SSL ì¸ì¦ì„œê°€ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.</span>';
            }
            
            // ê²°ê³¼ í…Œì´ë¸” ìƒì„±
            tabContent.innerHTML = `
                <table>
                    <tr><td>ğŸ”— ê²€ì‚¬í•œ URL</td><td>${data.url}</td></tr>
                    <tr><td>ğŸ—ƒï¸ URL ëŒ€ì¡° ê²°ê³¼</td><td>${urlStatus}</td></tr>
                    <tr><td>ğŸ” SSL ì¸ì¦ì„œ</td><td>${sslStatus}</td></tr>
                    <tr><td>ğŸ•’ ë„ë©”ì¸ ìƒì„±ì¼</td><td>${
                        data.domain_check > 0 ? `ì•½ ${data.domain_check}ì¼ ì „ì— ìƒì„±ëœ ë„ë©”ì¸ì…ë‹ˆë‹¤.` : 
                        "ë„ë©”ì¸ ìƒì„±ì¼ì„ í™•ì¸í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤."
                    }</td></tr>
                    <tr><td>ğŸŒ ì„œë²„ ìœ„ì¹˜</td><td>${
                        data.location_check && data.location_check !== "ì•Œìˆ˜ì—†ìŒ" ?
                            `${data.location_check}ì—ì„œ ìš´ì˜ë˜ê³  ìˆëŠ” ì„œë²„ì…ë‹ˆë‹¤.` :
                            "êµ­ê°€ ì •ë³´ë¥¼ í™•ì¸í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤."
                    }</td></tr>
                </table>
            `;
            
            tabContentsDiv.appendChild(tabContent);
        }
        
        function activateTab(index) {
            // í™œì„± íƒ­ ì—…ë°ì´íŠ¸
            activeTab = index;
            
            // íƒ­ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, i) => {
                if (i === index) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // ë“œë¡­ë‹¤ìš´ ì„ íƒ ì—…ë°ì´íŠ¸
            urlSelect.value = index;
            
            // í™œì„± ì½˜í…ì¸  í‘œì‹œ
            const contents = document.querySelectorAll('.result-container');
            contents.forEach(content => {
                if (parseInt(content.dataset.index) === index) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }
        
        // ëª¨ë°”ì¼ ë“œë¡­ë‹¤ìš´ ë³€ê²½ ì²˜ë¦¬
        urlSelect.addEventListener('change', function() {
            activateTab(parseInt(this.value));
        });
        
        function getTruncatedUrl(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname;
            } catch (e) {
                // URL íŒŒì‹± ì‹¤íŒ¨ ì‹œ ê°„ë‹¨íˆ ì˜ë¼ëƒ„
                return url.length > 30 ? url.substring(0, 27) + '...' : url;
            }
        }
    </script>
</body>
</html>
