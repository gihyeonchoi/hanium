<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 인증 - 안심링크</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin
      href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    <link rel="icon" href="../static/favicon.ico">
</head>
<body class="bg-gray-50" style="font-family: 'Pretendard Variable', sans-serif;">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center gap-2 mb-4">
                    <img src="../static/image.png" alt="로고" class="w-10 h-10">
                    <h1 class="text-2xl font-bold text-gray-800">안심링크 관리자</h1>
                </div>
                <p class="text-gray-600">관리자 페이지에 접근하려면 비밀번호를 입력하세요.</p>
            </div>
            
            <form method="POST" class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        비밀번호
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="비밀번호를 입력하세요">
                </div>
                
                {% if error %}
                <div class="bg-red-50 border border-red-200 rounded-lg p-3">
                    <p class="text-red-600 text-sm">{{ error }}</p>
                </div>
                {% endif %}
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    로그인
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="/" class="text-sm text-blue-600 hover:text-blue-800">
                    ← 메인 페이지로 돌아가기
                </a>
            </div>
        </div>
    </div>
</body>
</html>
